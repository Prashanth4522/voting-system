<!DOCTYPE html>
<html>
<head>
    <title>Thank You for Voting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .thank-you-container {
            padding: 40px;
            background-color: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        h1 {
            color: #FFD700;
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 15px;
        }

        #countdown {
            color: #FFD700;
            font-size: 18px;
            margin-top: 10px;
        }

        .redirect-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            border-radius: 6px;
            color: #111;
            cursor: pointer;
            font-weight: bold;
        }

        .redirect-btn:hover {
            background-color: #e6c200;
        }
    </style>

    <script>
        let countdown = 5;
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = `Redirecting in ${countdown} seconds...`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = "/";  // Replace with your actual redirect URL (e.g., "/login")
                }
            }, 1000);
        }

        window.onload = startCountdown;
    </script>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Voting!</h1>
        <p>Your vote has been recorded successfully.</p>
        <div id="countdown">Redirecting in 5 seconds...</div>
        <button class="redirect-btn" onclick="window.location.href='/'">Go Now</button>
    </div>
</body>
</html>
